<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meter to Feet and Inches Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: white;
    }
    input[type="number"] {
      padding: 10px;
      margin: 10px;
      width: 200px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Meter to Feet and Inches Converter</h1>
    <label for="meterInput">Enter value in meters:</label><br>
    <input type="number" id="meterInput" placeholder="Enter meters" step="any"><br>
    <button onclick="convert()">Convert</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function convert() {
      const meters = parseFloat(document.getElementById('meterInput').value);
      if (isNaN(meters) || meters <= 0) {
        document.getElementById('result').innerHTML = 'Please enter a valid value greater than 0.';
        return;
      }

      // Convert meters to feet and inches
      const totalInches = meters * 39.3701;
      const feet = Math.floor(totalInches / 12);
      const inches = (totalInches % 12).toFixed(2);

      document.getElementById('result').innerHTML = `${meters} meter(s) = ${feet} feet ${inches} inches.`;
    }
  </script>

</body>
</html>
